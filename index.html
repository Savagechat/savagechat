<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Savage Chat Support</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #7a0b0b;      /* dark red */
      --muted: #9b1c1c;
      --border: #e5e5e5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(720px, 100%);
      text-align: center;
    }

    .title {
      font-size: clamp(44px, 8vw, 80px);
      font-weight: 900;
      letter-spacing: 0.14em;
      margin-bottom: 28px;
      text-transform: uppercase;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 26px 22px;
    }

    p {
      margin: 0;
      line-height: 1.6;
      font-size: 18px;
    }

    .email {
      display: block;
      margin: 14px 0 18px;
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
    }

    .find-us {
      margin-top: 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .social {
      margin-top: 4px;
      font-size: 16px;
    }

    .social span {
      display: inline-block;
      margin: 0 6px;
      font-weight: 600;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="title">SAVAGE CHAT</div>

    <section class="card">
      <p>
        If you need help or have questions about Savage Chat,
        please contact us at:
      </p>

      <a class="email" href="mailto:savagechat@mail.com">
        savagechat@mail.com
      </a>

      <div class="find-us">Find us on:</div>
      <div class="social">
        <span>Instagram – @getsavagechat</span>
        <span>|</span>
        <span>X – getsavagechat</span>
      </div>
    </section>

    <footer>© Savage Chat</footer>

  </main>
</body>
</html>
