<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Savage Chat Support</title>

  <style>
    :root {
      --bg: #0b0b0f;
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.75);
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.10);
      --accent: #ff3b30;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(900px 500px at 50% 0%, rgba(255,59,48,0.18), transparent 55%),
                  linear-gradient(180deg, #06060a, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(720px, 100%);
      text-align: center;
    }

    /* SAVAGE CHAT title */
    .title {
      font-size: clamp(48px, 9vw, 88px);
      font-weight: 900;
      letter-spacing: 0.12em;
      margin-bottom: 28px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #ffffff, #d6d6d6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 14px 30px rgba(0,0,0,0.45);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 26px 22px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    p {
      margin: 0;
      line-height: 1.5;
      color: var(--muted);
      font-size: 18px;
      white-space: pre-line;
    }

    .email {
      display: inline-block;
      margin-top: 14px;
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      transition: transform 160ms ease, border-color 160ms ease, background 160ms ease;
    }

    .email:hover {
      transform: translateY(-1px);
      border-color: rgba(255,59,48,0.55);
      background: rgba(255,59,48,0.10);
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: rgba(255,255,255,0.45);
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="title">SAVAGE CHAT</div>

    <section class="card">
      <p>If you need help or have questions about Savage Chat,
please contact us at:</p>

      <a class="email" href="mailto:savagechat@mail.com">
        savagechat@mail.com
      </a>
    </section>

    <footer>Â© Savage Chat</footer>

  </main>
</body>
</html>
